<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenLearn</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>GreenLearn</h1>

    <div class="container">
        <div class="card">
            <h2>Recycling</h2>
            <p>Learn how to sort and recycle waste properly.</p>
            <button data-module="Recycling">Start</button>
        </div>
        <div class="card">
            <h2>Water Conservation</h2>
            <p>Discover ways to save water daily.</p>
            <button data-module="Water Conservation">Start</button>
        </div>
        <div class="card">
            <h2>Biodiversity</h2>
            <p>Explore plants and animals around you.</p>
            <button data-module="Biodiversity">Start</button>
        </div>
    </div>

    
</body>
<script src="js/main.js"></script>
</html>
